<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Memory</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1> Better Memory!!!</h1>
    </header>

    <!--Navigations Bar-->
    <div class="Navigation" style="position:fixed; top:15px; right:20px;z-index: 1000;">

      <!--Home Page-->
      <button class="secondary1" onclick="window.location.href='index.html'">Home</button>
      <!--Game page-->
      <button class="secondary1" id="gameNav">Game</button>
      <!--Demo Game-->
      <button id="demoBtn" class="secondary1">ðŸŽ® Try Demo Mode</button>
      <!--Registraion Page-->
      <button class="secondary1" onclick="window.location.href='registration.html'">Registration</button>
      <!--Login Page-->
      <button class="secondary1" onclick="window.location.href='login.html'">Login</button>
      <!--Leaderboard Page-->
      <button id="leaderboardNav" class="secondary1">Leaderboard</button>
      <p id="msgOfIndex" style="color:red; font-weight:bold; margin-top:10px;"></p>
    </div>


    <!--Login Section-->
    <section id="loginSection" class="card">
      <h2>Log In</h2>
      <input type="text" id="username" placeholder="Enter your username">
      <br>
      <input type="password" id="password" placeholder="Enter your password">
      <br><br>
      <!--Creating Buttons for Users to navigate easily-->
      <div class="row">
        <button id="loginBtn">Log In</button>
        <button id="backToRegister" class="secondary"
          onclick="window.location.href='registration.html'">Register</button>
      </div>
      <p class="small-muted" id="msgOfLogin"></p>
    </section>
  </div>
  <!--Connecting JS files-->
  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
